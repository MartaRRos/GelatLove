<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="header-container">
        <div class="header-container__menu">
          <div class="header-container__menu__mobileicons">
            <a href="../index.html"><img class="logo" src="../assets/images/BrandLogo.svg" alt="Brand logo"></a>
            <div class="mobileicons">

              <div class="mobileicons__cart"> <!-- Icono de carrito para mobile-->
                <a href="./cartpage.html">
                  <img id="" class="navbar-cart-icon"  src="../assets/images/Icons/cart.svg" alt="">
                  <span id="cart-count-mobile" class="cart-badge">0</span> <!-- El badge de cantidad -->
                </a> 
              </div>
        
              <div class="hamburger-menu"> <!-- Icono de hamburguesa desplegable-->
                <span><img id="hamburger-icon" href="./cartpage.html" class="navbar-burger-icon" src="../assets/images/Icons/burger-menu.svg" alt=""></span> 
              </div>
              
            </div>
          </div>
        </div>
          <nav class="navbar">
            <ul class="navbar-links" id="navbar-links">
              <li>
                <a href="./about.html">Sobre nosotros</a>
              </li>
              <li>
                <a href="#" class="tienda">Tienda</a>
              </li>
              <li>
                <a class="myprofile" href="#">Mi cuenta</a>
              </li>
              <li>
                <!-- Icono de carro para menú grande-->
                <a href="./cartpage.html">
                  <img class="cart" src="../assets/images/Icons/cart.svg" alt="Cart icon">
                  <span id="cart-count" class="cart-badge">0</span> <!-- El badge de cantidad -->
                </a>
              </li>
              <li>
                <!-- Icono de perfil para menú grande-->
                <a href="./cartpage.html"><img class="profile" src="../assets/images/Icons/person-circle.svg" alt="Profile logo"></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!--Catálogo de helados-->
    <div class="catalog" id="catalog">
      <div class="text">
        <h1>Tarrinas Gelat-Love</h1>
        <span>Cuando se trata de calidad, dejamos que nuestras tarrinas hablen por sí solas. Siempre es buena idea compartir una tarrina (o no). Estamos seguros de que más de una te enamorará.</span>
      </div>
    </div>
    <!--Filtros-->
    <section class="products">
      <div class="filters">
        <h2>Filtros</h2>
        <div class="filter-category">
          <h3>Helados</h3>
          <div class="filter-options">
            <label>
              <input type="checkbox" id="vainilla">Vainilla
            </label>
            <label>
              <input type="checkbox" id="chocolate">Chocolate
            </label>
            <label>
              <input type="checkbox" id="caramelo">Caramelo
            </label>
          </div>
        </div>
        <div class="filter-category">
          <h3>New in</h3>
          <div class="filter-options">
            <label>
              <input type="checkbox" id="newin">Nuevos productos
            </label>
          </div>
        </div>
      </div>
      <!--Cards helados-->
      <div class="helado-container" id="heladoContainer"></div>
    </section>
  
   

    
    <!-- OBLIGATORIO PONER EL ACCESO AL SCRIPT -->
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
